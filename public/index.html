<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css", href="stylesheets/homepage.css">
    <script src=stockQuote.js></script>
  </head>
  <body>
    <div class="header_bar"> 
      Educational Finance Tool
    </div>
    <div class="container">
      <div class="stocks" ng-app="stockQuote">
        <form action="/get_stock_quote" method="POST" ng-controller="StockQuoteController as stockQuoteCtrl" ng-submit="stockQuoteCtrl.getStockData()">
          Symbol: <input type="text" name="tickerSymbol" value="AAPL">
          <input type="submit" value="Submit">
        </form>
        <div class="stock_list">
        </div>
        <div class="stock_info">
        </div>
      </div>
      <div class="stock_graph">
      </div>
    </div>
  </body>
</html>
