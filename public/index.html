<!DOCTYPE html>
<html ng-app="stockQuote">
  <head>
    <link rel="stylesheet" type="text/css", href="stylesheets/homepage.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://x2js.googlecode.com/hg/xml2json.js"></script>
    <script src="stockQuote.js"></script>
  </head>
  <body >
    <div class="header_bar"> 
      Educational Finance Tool
    </div>
    <div class="container">
      <div class="stocks" ng-controller="StockQuoteController as stockQuoteCtrl">
        <form ng-submit="stockQuoteCtrl.getStockData()" novalidate>
          Symbol: <input type="text" name="tickerSymbol" ng-model="stockTicker" required>
          <input type="submit" value="Submit">
        </form>
        <div class="stock_list">
          <table>
            <tr class="table_format" ng-repeat="(key, value) in stockQuoteCtrl.stockQuote">
              <td class="table_data">{{key}}</td>
              <td class="table_data">{{value}}</td>
            </tr>
          </table>
        </div>
        <div class="stock_info">
        </div>
      </div>
      <div class="stock_graph">
      </div>
    </div>
  </body>
</html>
